<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hicon Logo</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 160px;
            font-weight: 600;
            color: #00e676; /* Neon green accent */
        }

        .logo-icon {
            width: 300px;
            height: 300px;
        }

        .tagline {
            margin-top: 12px;
            font-size: 55px;
            color: #90caf9;
        }
    </style>
</head>
<body>
<div class="logo">
    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Funnel shape: multiple in → one out → many -->
        <polyline points="20,20 50,50 80,20" stroke="#00e676" stroke-width="6" fill="none" stroke-linecap="round"/>
        <line x1="50" y1="50" x2="50" y2="70" stroke="#00e676" stroke-width="6" stroke-linecap="round"/>
        <polyline points="30,80 50,70 70,80" stroke="#00e676" stroke-width="6" fill="none" stroke-linecap="round"/>
    </svg>
    <div class="logo-text">Hicon</div>
</div>
<div class="tagline">Execute Once. Deliver Many.</div>
</body>
</html>
